<body>
    <div class="hcenter">
        <div class="header">BOOKMARKS</div>
    </div>
    <br>
    <div class="bor1">
    <main class="tcenter">
        <div class="input-container">
            <input id="bookmark" type="text" placeholder="Enter Your URL" />
            <input id="addButton" type="button" value="Add" onclick="addBookmark()">
            <input id="deleteButton" type="button" value="Delete All" onclick="deleteAllBookmarks()">
        </div>
        <div id="bookmarkList"></div>
    </main>
    </div>
    <script src="script.js"></script>


    <main class="main">
        <!--=============== CONTACT ===============-->

                            <h3 class="contact__card-title">Email</h3>

                                Write Me <i class='bx bx-right-arrow contact__button-icon'></i>
                            </a>
                        </div>

                        <div class="contact__card">
                            <i class='bx bxl-whatsapp contact__card-icon'></i>
                            <h3 class="contact__card-title">Whatsapp</h3>
                            <span class="contact__card-data">+91 9487879791</span>

                            <a href="https://api.whatsapp.com/send?phone=+919487879791&text=Hey there!" target="_blank"
                                class="contact__button">
                                Write Me <i class='bx bx-right-arrow contact__button-icon'></i>
                            </a>
                        </div>

                        <div class="contact__card">
                            <i class='bx bxl-github contact__card-icon'></i>
                            <h3 class="contact__card-title">GitHub</h3>
                            <span class="contact__card-data">Arun-21BEECE006</span>

                            <a href="https://github.com/Arun-21BEECE006" target="_blank" class="contact__button">
                                Write Me <i class='bx bx-right-arrow contact__button-icon'></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="contact__content">
                    <h3 class="contact__title contact__title-form">Write Me your Message</h3>

                    <form action="" class="contact__form">
                        <div class="contact__form-div">
                            <label for="" class="contact__form-tag">Name</label>
                            <input type="text" placeholder="Enter name" class="contact__form-input">
                        </div>

                        <div class="contact__form-div">
                            <label for="" class="contact__form-tag">Mail</label>
                            <input type="text" placeholder="Enter email" class="contact__form-input">
                        </div>

                        <div class="contact__form-div contact__form-area">
                            <label for="" class="contact__form-tag">Message</label>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Write your Message"
                                class="contact__form-input "></textarea>
                        </div>

                        <button class="button">
                            Send Message
                        </button>
                    </form>
                </div>
        </section>
        </div>
